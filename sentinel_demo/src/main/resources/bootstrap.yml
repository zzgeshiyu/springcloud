#在配置中心可以通过  profile进行设置
#只有默认的配置文件 和服务名相同的配置文件 就是 默认配置文件
#对应的 dataId: ${spring.application.name}-${profile}.${file-extension:properties}
server:
  port: 8800

# springboot 默认的日志基本是 info ,feign的日志级别就不会
logging:
  level:
    com:
      leran:
        order:
          fegin: debug
feign:
  client:
    config:
      demo-service:
        loggerLevel: BASIC
        #contract: feign.Contract.Default #设置默认的契约
        connectTimeout: 5000
        redTimeout: 10000
        requestInterceptors[0]:
          com.leran.demo.inertcptor.feign.CustomFeignInterceptor
spring:
  application:
    #会自动根据服务名拉取dataId对应的配置文件；
    #如果dataId和服务名不一致， 就需要手动指定 dataId
    name: demo-service
  cloud:
    sentinel:
      transport:
        dashboard: 192.168.10.129:8858
        port: 8719
      enabled: true
      eager: true



    nacos:
      config:
#        username: nacos
#        password: nacos
#        server-addr: 192.168.204.1:8848
        file-extension: yml
        namespace: dc213631-2a4a-4ad6-b9bd-294bb0043963
        shared-configs:
          - dataId: demo-config.yaml
            refresh: true
            group: DEFAULT_GROUP
      server-addr: 192.168.204.1:8848
      username: nacos
      password: nacos
