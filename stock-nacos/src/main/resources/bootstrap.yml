server:
  port: 8021
#应用名称 (nacos会将该服务当成服务名称)
spring:
  application:
    name: stock-service
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: 192.168.204.1:8848
        username: nacos
        password: nacos
    config:
      import:
        - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}

    #sentinel 配置
    sentinel:
      transport:
        dashboard: 192.168.10.129:8858